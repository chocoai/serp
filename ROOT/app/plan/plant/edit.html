<#include "../../inc/layout.html">
<@layout title="种植管理" js="plan/plant/edit.js">
<style>
body{background:#fff;display:block;}
</style>
<div class="manage-wrapper" ms-controller="view">
   <div class="manage-wrap" style="padding-top:5px;">
    <form action=""id="base_form">
    	<ul class="mod-form-rows base-form" >
    			<li class="row-item">
    				<div class="label-wrap"><label>名称</label></div>
    				<div class="ctn-wrap">
          			<input type="text" id="p_name" class="ui-input"  ms-duplex="data.name" data-rule="required;" maxlength="20" placeholder="请输入作物名称">
          			</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>种类</label></div>
    				<div class="ctn-wrap">
    				<input type="text" class="ui-input" ms-duplex="data.variety"id="p_name" data-rule="required;"  maxlength="20" placeholder="请输入作物类别">
    				</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>种植面积</label></div>
    				<div class="ctn-wrap">
    				<input type="text" class="ui-input" ms-duplex="data.area"id="p_area" data-rule="required;"  maxlength="20" placeholder="请输入作物种植面积">
    				</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>种植区域</label></div>
    				<div class="ctn-wrap">
    				<input type="text" class="ui-input" ms-duplex="data.plant_region"id="p_region" maxlength="20" placeholder="请输入作物种植区域">
    				</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>播种期</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.spawning_time"id="p_spawn" maxlength="20" placeholder="请输入作物播种期"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>育苗期</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.seeding_time"id="p_seed" maxlength="20" placeholder="请输入作物育苗期"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>成长期</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.growing_time"id="c_telephone" maxlength="20" placeholder="请输入作物成长期"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>成熟期</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.ripe_time"id="c_telephone" maxlength="20" placeholder="请输入作物成熟期"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>采收期</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.harvest_time"id="c_mobile" maxlength="20" placeholder="请输入作物采收期"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>肥料投入</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.fertilizer"id="cemail" maxlength="50" placeholder="请输入作物肥料投入"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>农药投入</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.pestisaid"id="qq" maxlength="20" placeholder="请输入作物农药投入"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>管理人</label></div>
    				<div class="ctn-wrap">
    				<select ms-duplex="data.head_id" class="ui-input" style="width:220px;" data-rule="required" data-msg="请选择负责人">
    					<option ms-repeat="userList" ms-value="el.id">{{el.realname}}({{el.department_name}}-{{el.position_name}})</option>
    				</select>
    				</div>
    			</li>
    	</ul>
    	</form>
    </div>
</div>
</@layout>
