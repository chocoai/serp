<#include "../../inc/layout.html">
<@layout title="种植管理" js="plan/breed/edit.js">
<style>
body{background:#fff;display:block;}
</style>
<div class="manage-wrapper" ms-controller="view">
   <div class="manage-wrap" style="padding-top:5px;">
    <form action=""id="base_form">
    	<ul class="mod-form-rows base-form" >
    			<li class="row-item">
    				<div class="label-wrap"><label>名称</label></div>
    				<div class="ctn-wrap">
          			<input type="text" id="p_name" class="ui-input"  ms-duplex="data.name" data-rule="required;" maxlength="20" placeholder="请输入作物名称">
          			</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>品种</label></div>
    				<div class="ctn-wrap">
    				<input type="text" class="ui-input" ms-duplex="data.variety"id="p_name" data-rule="required;"  maxlength="20" placeholder="请输入作物类别">
    				</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>养殖数量</label></div>
    				<div class="ctn-wrap">
    				<input type="text" class="ui-input" ms-duplex="data.number"id="p_area" data-rule="required;"  maxlength="20" placeholder="请输入作物种植面积">
    				</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>养殖区域</label></div>
    				<div class="ctn-wrap">
    				<input type="text" class="ui-input" ms-duplex="data.breed_region"id="p_region" maxlength="20" placeholder="请输入作物种植区域">
    				</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>饲料投入</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.feed"id="p_spawn" maxlength="20" placeholder="请输入作物播种期"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>防疫投入</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.anti_epidemic"id="p_seed" maxlength="20" placeholder="请输入作物育苗期"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>出栏数量</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.ripe_number"id="c_telephone" maxlength="20" placeholder="请输入作物成长期"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>出栏时间</label></div>
    				<div class="ctn-wrap"><input type="text" class="ui-input" ms-duplex="data.ripe_time"id="c_telephone" maxlength="20" placeholder="请输入作物成熟期"></div>
    			</li>
    			
    			<li class="row-item">
    				<div class="label-wrap"><label>负责人</label></div>
    				<div class="ctn-wrap">
    				<select ms-duplex="data.head_id" class="ui-input" style="width:220px;" data-rule="required" data-msg="请选择负责人">
    					<option ms-repeat="userList" ms-value="el.id">{{el.realname}}({{el.department_name}}-{{el.position_name}})</option>
    				</select>
    				</div>
    			</li>
    	</ul>
    	</form>
    </div>
</div>
</@layout>
